<ion-header>

  <ion-navbar color="third">
    <ion-title>Nueva Cuenta</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg">
	<img src="assets/img/logo-gymboree.png">
	<h1>SignUp</h1>
	<ion-card>
		<ion-card-content>
<ion-list no-lines>
 <ion-item>
	<ion-label floating>Email Adress</ion-label>
	<ion-input type="email" [(ngModel)]="user.email"></ion-input>
</ion-item>

<ion-item>
	<ion-label floating>Password</ion-label>
	<ion-input type="password" [(ngModel)]="user.password"></ion-input>
</ion-item>
<ion-item>
	<ion-label floating>Re-Enter Password</ion-label>
	<ion-input type="password" [(ngModel)]="user.passwordRetyped"></ion-input>
</ion-item>

 <button ion-button outline block color="danger"(click)="register(user)">Register</button>
</ion-list>
</ion-card-content>
</ion-card>
</ion-content>
