<ion-header>

  <ion-navbar color="dark">
    <ion-title text-center>Mis Reservas</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="switchStyle()">
      <ion-icon name="bulb"></ion-icon>
      </button>
    	<button ion-button (click)="closeModal()">Close</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-card>
<ngx-datatable class="fullscreen" [ngClass]="tablestyle" [rows]="[reserva]" [columnMode]="'force'" [sortType]="'multi'" [reorderable]="false">
<ngx-datatable-column prop="fecha" [resizeable]="false">
  <ng-template let-column="column"
   ngx-datatable-header-template let-sort="sortFn">
   <span (click)="sort()">Fecha</span>
  </ng-template>
  <ng-template let-value="value" ngx-datatable-cell-template>
   {{value}}
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column prop="hora" [resizeable]="false">
 <ng-template let-column="column" 
  ngx-datatable-header-template let-sort="sortFn">
  <span (click)="sort()">Hora</span>
 </ng-template>
 <ng-template let-value="value" ngx-datatable-cell-template>
  {{value}}
 </ng-template>
</ngx-datatable-column>

<ngx-datatable-column prop="descripcion" [resizeable]="false">
 <ng-template let-column="column" 
  ngx-datatable-header-template let-sort="sortFn">
  <span (click)="sort()">Servicio</span>
 </ng-template>
 <ng-template let-value="value" ngx-datatable-cell-template>
  {{value}}
 </ng-template>
</ngx-datatable-column>

<ngx-datatable-column prop="nivel" [resizeable]="false">
   <ng-template let-column="column" 
    ngx-datatable-header-template let-sort="sortFn">
    <span (click)="sort()">Nivel</span>
   </ng-template>
   <ng-template let-value="value" ngx-datatable-cell-template>
    {{value}}
   </ng-template>
</ngx-datatable-column>

 	

</ngx-datatable>
</ion-card>

</ion-content>
