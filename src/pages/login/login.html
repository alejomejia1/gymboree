<button full ion-button (click)="login()" [disabled]="!loginData.email || !loginData.password">Login</button>
<ion-content padding class="bg"> 
	<img claas="gymboree" src="assets/img/logo-gymboree.png">
	<h1>Login</h1>
<ion-card>
   <img class="gymbo" src="assets/img/gymboo.png">
	<ion-list>
	<ion-item>
   <ion-label floating>Email Adress</ion-label>
   <ion-input type="email" [(ngModel)]="loginData.email"></ion-input>
    </ion-item>
  	<ion-item>
   <ion-label floating>Password</ion-label>
   <ion-input type="password" [(ngModel)]="loginData.password"></ion-input>
    </ion-item>
</ion-list>
 
<button ion-button block color="secondary"(click)="login()">Login</button>
<button ion-button (click)="register()">Register</button>
</ion-card>
</ion-content>
