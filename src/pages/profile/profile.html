
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-item>
		<ion-label floating>Nombre Completo</ion-label>
		<ion-input [(ngModel)]="profile.nombre"></ion-input>
	</ion-item>
    
    <ion-item>
		<ion-label floating>Celular</ion-label>
		<ion-input [(ngModel)]="profile.cell"></ion-input>
	</ion-item>

    <ion-item>
		<ion-label floating>Dirección</ion-label>
		<ion-input [(ngModel)]="profile.adress"></ion-input>
	</ion-item>

	<ion-item>
		<ion-label floating>Nombre Del Niño</ion-label>
		<ion-input [(ngModel)]="profile.nino"></ion-input>
	</ion-item>

    <button ion-button clear block (click)="createProfile()">Create Profile</button>

</ion-content>
