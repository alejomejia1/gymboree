<ion-header>

  <ion-navbar color="third">
    <ion-title text-center>Nueva Reserva!</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="reserva-gradient">
<form [formGroup]="formularioUsuario" (ngSubmit)="saveData()" novalidate>
<ion-card>
  <ion-card-content>
    <ion-card-title text-center>Reservas!</ion-card-title>
    <ion-list>
      
      <ion-item>
        <ion-icon name="pin" item-left></ion-icon>
        <ion-label stacked>Ciudad:</ion-label>
        <ion-select formControlName="ciudad" [(ngModel)]="ciudad" placeholder="Seleccione una Ciudad">
          <ion-option value="1">Bogota</ion-option>
          <ion-option value="2">Barranquilla</ion-option>
          <ion-option value="2">Bucaramanga</ion-option>
          <ion-option value="2">Cali</ion-option>
          <ion-option value="2">Chia</ion-option>
          <ion-option value="2">Ibague</ion-option>
          <ion-option value="2">Mededellin</ion-option>
          <ion-option value="2">Valledupar</ion-option>
        </ion-select>
        <!-- <ion-input formControlName="ciudad" placeholder="Ciudad"></ion-input> -->
      </ion-item>
  
    
      <ion-item>
        <ion-icon name="at" item-left></ion-icon>
        <ion-label stacked>Correo Electronico:</ion-label>
        <ion-input formControlName="correo" placeholder="E-mail" type="email"></ion-input>
      </ion-item>
             
         
      <ion-item>
        <ion-icon name="md-calendar" item-left></ion-icon>
        <ion-label stacked>Fecha de la Reserva</ion-label>
        <ion-datetime formControlName="reserva" placeholder="Fecha De Reserva" displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-icon name="ios-clock" item-left></ion-icon>
        <ion-label stacked>Horario Disponible</ion-label>
        <ion-select formControlName="horario" [(ngModel)]="horario" placeholder="Seleccione un Horario">
          <ion-option value="hora1">11:00 AM</ion-option>
          <ion-option value="hora2">12:00 PM</ion-option>
          <ion-option value="hora3">1:30 PM</ion-option>
          <ion-option value="hora4">3:00 PM</ion-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-icon name="md-clipboard" item-left></ion-icon>
        <ion-label stacked>Servicio</ion-label>
        <ion-select  formControlName="servicio" [(ngModel)]="gaming" placeholder="Seleccione un Servicio">
          <ion-option value="pal">Play And Learn</ion-option>
          <ion-option value="n64">Nintendo64</ion-option>
        </ion-select>
      
      </ion-item>


      <ion-item>
        <ion-icon name="md-checkbox" item-left></ion-icon>
        <ion-label stacked>Nivel</ion-label>
        <ion-select formControlName="nivel" [(ngModel)]="nivel" placeholder="Seleccione un Nivel">
          <ion-option value="1">Nivel 1</ion-option>
          <ion-option value="2">Nivel 2</ion-option>
          <ion-option value="3">Nivel 3</ion-option>
          <ion-option value="4">Nivel 4</ion-option>
        </ion-select>
      </ion-item>

    </ion-list>
    
    <button ion-button full  [disabled]="!formularioUsuario.valid">AÃ±adir Reserva</button>
  </ion-card-content>
  </ion-card>
  </form>
</ion-content>
