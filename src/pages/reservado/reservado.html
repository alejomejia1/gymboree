<ion-header>

  <ion-navbar color="third">
    <ion-title text-center>Mis Reservas</ion-title>
       <ion-buttons start>
     <button ion-button icon-only (click)="signOut()">
        <ion-icon name="ios-exit"></ion-icon></button>
 </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
	
	<button ion-button menuToggle id="niño" color="third"><img src="assets/img/niño.png"></button>
	
    <ion-row class="account-form">
     <ion-col>
       <ion-list inset>
  <ion-item >
    <ion-icon color="white" name="md-calendar" class="form" item-start></ion-icon>
    Fecha De Reserva:
    <br>
    <h2>{{ reserva?.fecha}}</h2>
  </ion-item>
  <br>
  <ion-item class="dato">
    <ion-icon color="white" name="ios-clock" item-start></ion-icon>
    Hora:
    <br>
    <h2>{{ reserva?.hora}}</h2>
  </ion-item>
  <br>
 <ion-item class="dato">
    <ion-icon color="white" name="md-albums" item-start></ion-icon>
    Servicio:
    <br>
    <h2>{{ reserva?.descripcion}}</h2>
 </ion-item>
  <br>
  <ion-item class="dato">
   <ion-icon color="white" name="ios-albums" item-start></ion-icon>
   Niveles:
   <br>
   <h2>{{ reserva?.niveles }}</h2>
 </ion-item>
 <br>
 <ion-item class="dato">
   <ion-icon color="white" name="ios-albums" item-start></ion-icon>
   Nivel:
   <br>
   <h2>{{ reserva?.nivel }}</h2>
 </ion-item>
  </ion-list>
</ion-col>
</ion-row>

<ion-grid>
  <ion-row>
    <ion-col col-auto>
      <p>niveles</p>
    </ion-col>
    <ion-col col-auto>
      <p>hora</p>
    </ion-col>
    <ion-col col-auto>
      <p>nivel</p>
    </ion-col>
    <ion-col col-auto>
      <p>fecha de reserva</p>
    </ion-col>
    <ion-col col-auto>
      <p>servicio</p>
    </ion-col>
  </ion-row>
</ion-grid>

 <button ion-fab class="add" (click)="goPage()">
		<ion-icon name ="ios-add-circle"></ion-icon>
	</button>  

</ion-content>
